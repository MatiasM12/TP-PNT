<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0">Países</h1>
            <div class="mb-3 d-flex gap-1">
                <a href="/" class="btn btn-outline-secondary">← Volver a Inicio</a>
                <a href="/provincias" class="btn btn-outline-secondary">→ Ir a Provincias</a>
            </div>
        </div>

        <hr />

        <div class="row">
            <!-- Tabla de todos los países -->
            <div class="col-md-6 mb-4">
                <h4>Todos</h4>
                <table class="table table-striped table-bordered table-hover" aria-label="Listado de países">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="pais : ${paises}">
                            <tr>
                                <td th:text="${pais.id}"></td>
                                <td th:text="${pais.nombre}"></td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>

            <!-- Búsqueda por ID -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Buscar País por ID
                    </div>
                    <div class="card-body">
                        <div id="mensajeNoEncontrado" class="alert alert-warning d-none">
                            <strong>No encontrado!</strong> No existe un país con el ID buscado.
                        </div>

                        <div class="mb-3">
                            <label for="idPaisABuscar" class="form-label">ID del país</label>
                            <div class="input-group">
                                <input id="idPaisABuscar" type="text" class="form-control" placeholder="Ej: 1" />
                                <button id="botonBuscarPaisPorId" class="btn btn-primary" type="button">
                                    Buscar
                                </button>
                            </div>
                        </div>

                        <p class="mt-2">País encontrado con ID: <span id="idPaisEncontrado" class="fw-bold"></span></p>

                        <h5>Resultado</h5>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                </tr>
                            </thead>
                            <tbody id="bodyTablaPais">
                                <!-- contenido cargado por JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS de la aplicación -->
    <script type="module" th:src="@{/js/ui/pais.js}"></script>
    <script type="module" th:src="@{/js/service/pais.js}"></script>
</body>

</html>
