<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Provincias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0">Provincias</h1>
            <a href="/paises" class="btn btn-outline-secondary">← Volver a Países</a>
        </div>

        <hr />

        <div class="row">
            <!-- Tabla de todas las provincias -->
            <div class="col-md-6 mb-4">
                <h4>Todas</h4>
                <table class="table table-striped table-bordered table-hover" aria-label="Listado de provincias">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="provincia : ${provincias}">
                            <tr>
                                <td th:text="${provincia.id}"></td>
                                <td th:text="${provincia.nombre}"></td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>

            <!-- Búsqueda por ID -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Buscar Provincia por ID
                    </div>
                    <div class="card-body">
                        <div id="mensajeNoEncontrado" class="alert alert-warning d-none">
                            <strong>No encontrado!</strong> No existe una provincia con el ID buscado.
                        </div>

                        <div class="mb-3">
                            <label for="idProvinciaABuscar" class="form-label">ID de provincia</label>
                            <div class="input-group">
                                <input id="idProvinciaABuscar" type="text" class="form-control"
                                    placeholder="Ej: 4" aria-label="ID provincia a buscar" />
                                <button id="botonBuscarProvinciaPorId" class="btn btn-primary" type="button">
                                    Buscar
                                </button>
                            </div>
                        </div>

                        <h5>Resultado</h5>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                </tr>
                            </thead>
                            <tbody id="bodyTablaProvincia">
                                <!-- contenido cargado por JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Nueva sección para agregar Provincia -->
                <div class="card mt-4">
                  <div class="card-header bg-success text-white">
                    Agregar Nueva Provincia
                  </div>
                  <div class="card-body">
                    <div class="mb-3">
                      <label for="nombreProvinciaNueva" class="form-label">Nombre de la Provincia</label>
                      <input id="nombreProvinciaNueva" type="text" class="form-control" placeholder="Ej: Buenos Aires" />
                    </div>
                    <button id="botonAgregarProvincia" class="btn btn-success" type="button">Agregar Provincia</button>
                    <div id="mensajeAgregarProvincia" class="mt-3"></div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS de la aplicacion -->
    <script type="module" th:src="@{/js/ui/provincia.js}"></script>
    <script type="module" th:src="@{/js/service/provincia.js}"></script>
</body>

</html>
